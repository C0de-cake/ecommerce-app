<div class="hero min-h-screen rounded-xl"
style="background-image: url(./home/hero.webp); background-size: cover">
  <div class="hero-overlay bg-opacity-20"></div>
  <div class="hero-content justify-start text-neutral-content
  w-full px-6 sm:px-8 lg:px-10">
    <div class="text-left">
      <h1 class="mb-5 text-3xl sm:text-5xl text-white font-bold">
        Ecommerce app
      </h1>
      <p class="mb-5 text-lg sm:text-2xl text-white">
        Check out our collection of products
      </p>
      <button class="btn btn-primary btn-lg" routerLink="/products">
        Shop collection
      </button>
    </div>
  </div>
</div>
<div class="w-full my-10 md:my-20">
  <h2 class="text-2xl sm:text-3xl font-bold text-center my-8 sm:my-12">
    Featured products
  </h2>
  @defer (on immediate) {
    <ecom-featured></ecom-featured>
  } @placeholder {
    <div>Loading... </div>
  }
</div>
